<div
  class="surface-overlay py-3 px-6 shadow-2 flex align-items-center justify-content-between relative lg:static"
  style="min-height: 80px"
>
  <img
    src="assets/images/blocks/logos/bastion-700.svg"
    alt="Image"
    height="40"
    class="mr-0 lg:mr-6"
  />
  <a
    pRipple
    class="cursor-pointer block lg:hidden text-700"
    pStyleClass="@next"
    enterClass="hidden"
    leaveToClass="hidden"
    [hideOnOutsideClick]="true"
  >
    <i class="pi pi-bars text-4xl"></i>
  </a>
  <div
    class="align-items-center flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full surface-overlay left-0 top-100 z-1 shadow-2 lg:shadow-none"
  >
    <ul
      class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row"
    >
      <li>
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"
        >
          <i class="pi pi-home mr-2"></i>
          <span>Home</span>
        </a>
      </li>
      <li class="lg:relative">
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"
          pStyleClass="@next"
          enterClass="hidden"
          enterActiveClass="scalein"
          leaveToClass="hidden"
          leaveActiveClass="fadeout"
          [hideOnOutsideClick]="true"
        >
          <i class="pi pi-users mr-2"></i>
          <span>Customers</span>
          <i class="pi pi-angle-down ml-auto lg:ml-3"></i>
        </a>
        <ul
          class="list-none py-3 px-6 m-0 lg:px-0 lg:py-0 border-round shadow-0 lg:shadow-2 lg:border-1 border-50 lg:absolute surface-overlay hidden origin-top w-full lg:w-15rem cursor-pointer"
        >
          <li>
            <a
              pRipple
              class="flex p-3 align-items-center text-600 hover:text-900 hover:surface-100 transition-colors transition-duration-150"
            >
              <i class="pi pi-user-plus mr-2"></i>
              <span class="font-medium">Add New</span>
            </a>
          </li>
          <li class="relative">
            <a
              pRipple
              class="flex p-3 align-items-center text-600 hover:text-900 hover:surface-100 transition-colors transition-duration-150"
              pStyleClass="@next"
              enterClass="hidden"
              enterActiveClass="scalein"
              leaveToClass="hidden"
              leaveActiveClass="fadeout"
              [hideOnOutsideClick]="true"
            >
              <i class="pi pi-search mr-2"></i>
              <span class="font-medium">Search</span>
              <i class="pi pi-angle-down ml-auto lg:-rotate-90"></i>
            </a>
            <ul
              class="list-none py-3 pl-3 m-0 lg:px-0 lg:py-0 border-round shadow-0 lg:shadow-2 lg:border-1 border-50 lg:absolute surface-overlay hidden origin-top w-full lg:w-15rem cursor-pointer left-100 top-0"
            >
              <li>
                <a
                  pRipple
                  class="flex p-3 align-items-center text-600 hover:text-900 hover:surface-100 transition-colors transition-duration-150"
                >
                  <i class="pi pi-shopping-cart mr-2"></i>
                  <span class="font-medium">Purchases</span>
                </a>
              </li>
              <li class="relative">
                <a
                  pRipple
                  class="flex p-3 align-items-center text-600 hover:text-900 hover:surface-100 transition-colors transition-duration-150"
                >
                  <i class="pi pi-comments mr-2"></i>
                  <span class="font-medium">Messages</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"
        >
          <i class="pi pi-calendar mr-2"></i>
          <span>Calendar</span>
        </a>
      </li>
      <li>
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"
        >
          <i class="pi pi-chart-line mr-2"></i>
          <span>Stats</span>
        </a>
      </li>
    </ul>
    <ul
      class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row border-top-1 surface-border lg:border-top-none"
    >
      <li>
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"
        >
          <i class="pi pi-inbox text-base lg:text-2xl mr-2 lg:mr-0"></i>
          <span class="block lg:hidden font-medium">Inbox</span>
        </a>
      </li>
      <li>
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"
        >
          <i
            class="pi pi-bell text-base lg:text-2xl mr-2 lg:mr-0"
            pBadge
            severity="danger"
          ></i>
          <span class="block lg:hidden font-medium">Notifications</span>
        </a>
      </li>
      <li>
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"
          (click)="toggleTheme()"
        >
          <i
            class="text-base lg:text-2xl mr-2 lg:mr-0"
            [ngClass]="themeIcon"
            pBadge
            severity="danger"
          ></i>
          <span class="block lg:hidden font-medium"> Toggle Theme </span>
        </a>
      </li>
    </ul>
  </div>
</div>

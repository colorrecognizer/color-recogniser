version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - cd ui
      - npm i

  build:
    commands:
      - npm run build:production

  post_build:
    commands:
      - aws s3 sync ./dist/color-recogniser s3://www.colorrecognizer.io/ --acl 'public-read' --delete

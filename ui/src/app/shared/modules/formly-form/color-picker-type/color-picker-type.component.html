<div class="flex align-items-center gap-2">
  <p-colorPicker
    [(ngModel)]="model.color"
    format="rgb"
    (onChange)="changeColor($event)"
  ></p-colorPicker>

  <div>
    <label for="hexValue"> Hex value: </label>
    <input id="hexValue" pInputText type="text" [(ngModel)]="hex"/>
  </div>
</div>

<button
  #button
  (mousemove)="onMouseMove($event)"
  class="p-button gradient justify-content-center gap-3 w-full"
  (click)="click()"
  pTooltip="Recognize color in selection"
  tooltipPosition="top"
  [disabled]="disabled"
  pButton
  pRipple
>
  <img #logo src="assets/images/logo.png" alt="Logo" height="40" />
  <strong> Recognize color </strong>
</button>

<div class="flex flex-column align-items-center gap-3 lg:gap-5">
  <app-ad-carousel></app-ad-carousel>

  <div class="surface-card p-3 lg:p-5 shadow-2 border-round w-full lg:w-6">
    <div class="p-fluid">
      <form [formGroup]="form" (ngSubmit)="send()">
        <div class="flex flex-column gap-3">
          <formly-form
            [model]="model"
            [fields]="fields"
            [options]="options"
            [form]="form"
          ></formly-form>

          <app-submit-button
            [form]="form"
            icon="pi pi-send"
            label="Send message"
            styleClass="w-full"
          ></app-submit-button>
        </div>
      </form>
    </div>
  </div>
</div>

<div #card [ngClass]="cardCss" class="flex flex-column gap-3">
  <h1 class="text-900 m-0">Tetradic (Compound Complementary)</h1>
  <span>
    <strong>Hue variation: </strong> {{ hueVariation | number : "1.0-0" }}
  </span>
  <p-slider
    [animate]="true"
    [min]="30"
    [max]="150"
    [step]="1"
    [(ngModel)]="hueVariation"
    class="w-full"
  ></p-slider>
  <app-base-palette [colors]="colors"></app-base-palette>
</div>

<form [formGroup]="form" (ngSubmit)="submit()" style="min-height: 20rem">
  <div class="flex flex-column gap-2">
    <formly-form
      [model]="model"
      [fields]="fields"
      [options]="options"
      [form]="form"
    ></formly-form>

    <app-submit-button [form]="form"></app-submit-button>
  </div>
</form>
